<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!-- dataTables用 -->
    <link rel="stylesheet" type="text/css" href="css/demo_table_jui.css"/>
    <link rel="stylesheet" type="text/css" href="css/themes/pepper-grinder/jquery-ui-1.8.5.custom.css"/>

    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/jquery.url.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/BugReport.js"></script>
    <title>CameraUnitTest閲覧</title>
</head>
<body>
<div id="header">
    <a id="local-console" href="/_ah/admin">管理コンソール(ローカル専用)</a>
</div>
<div id="content">
    <h1 id="send-header">送信</h1>

    <div id="send">
        <div>
            <label for="model">モデル</label>
            <input id="model" type="text" value="HTC Desire">
        </div>
        <div>
            <label for="setting">設定</label>
            <input id="setting" type="text" value="2.2 Camera Intent">
        </div>
        <div>
            <label for="trace1">StackTrace1</label>
            <input id="trace1" type="text" value="java.lang.NullPointerException 以下略">
            <label for="trace2">StackTrace2</label>
            <input id="trace2" type="text" value="com.tomo.vmgti.cut.SugoiException 以下略">
        </div>
        <div>
            <label for="result">結果</label>
            <select id="result">
                <option value="OK">おっけー</option>
                <option value="NG">だめぽ</option>
            </select>
        </div>
        <div>
            <input id="submit" type="button" value="ACTION_SEND">
        </div>
    </div>

    <h1 id="receive-header">閲覧</h1>

    <div id="receive">
        データなし
    </div>
</div>
</body>
</html>
